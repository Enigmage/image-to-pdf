{% extends 'base.html' %}
{% block head %}

<style>
    .container{
        background: black;
        color: #edf5e1;
    }
    .btn:hover {
        background:lightgreen;
    }
</style>

{% endblock %}
{% block body %}
<div class="container py-3 px-4 border">
    <div class="container px-5">
        <form action="{{url_for('process')}}" method="POST" enctype="multipart/form-data">
          <div class="form-group">
              <label for="Upload">Upload Images:</label>
              <input type="file" class="form-control-file " accept="image/*"  id="files[]" name="files[]" multiple required>
          </div>
          <div class="form-group">
              <label for="name">Name of PDF:</label>
              <input type="text" class="form-control"  placeholder="Enter name (without extension !!)" id="pdfname" name="pdfname" required>
          </div>
           <div class="text-center">
               <button type="submit" class="btn btn-light">Submit</button>
           </div>
      </form>
    </div>
</div>
{% endblock %}
